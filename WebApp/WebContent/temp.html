<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
        <link rel="stylesheet" href="stili_home.css">
		<script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <style>
            .container
            {
                position: relative;
                left: 50%;
                top: 50px;
                transform: translateX(-50%);
                width: 1000px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .grafico
            {
                width: 300px;
                height: 300px;
            }
            .scritta
            {
                font-size: 24px;
                margin: 30px 0px;
                width: 300px;
                text-align: center;
            }
        </style>
	</head>
	<body>
        <nav>
            <div class="div-nav">
                <a href="#" class="TitoloNav">Progetto Party</a>
                <a href="Amici.jsp" class="TestoNav">I tuoi amici</a>
                <a class="TestoNav">Come giocare</a>
            </div>
            <a class="profilo">SteBog</a>
        </nav>
		<div class="container">
            <span class="scritta">Percentuale partite vinte: 83%</span>
            <div class="grafico">
                <canvas id="grafico_vittorie_perse" width="200" height="200"></canvas>
            </div>
            <span class="scritta">Quante volte hai trionfato al tuo minigioco preferito?</span>
            <div class="grafico">
                <canvas id="grafico_minigiochi" width="500" height="500"></canvas>
            </div>
            <span class="scritta">Tempo di gioco: </span>
        </div>
	</body>
    <script>
        var ctx = document.getElementById("grafico_vittorie_perse")
        var myDoughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [10, 20],
                    backgroundColor: ["rgba(150, 0, 0, 0.8)", "rgba(0, 150, 0, 0.5)"],
                }],
                labels: [
                    'Perse',
                    'Vinte'
                ]
            },
            options: Chart.defaults.doughnut
        });

        var barre = document.getElementById("grafico_minigiochi")
        var myBarChart = new Chart(barre, {
            type: 'bar',
            data: {
                labels: ["Spintoni", "Pong", "Gara", "Paracadutismo"],
                datasets: [{
                    label: "",
                    barPercentage: 0.5,
                    barThickness: 6,
                    maxBarThickness: 8,
                    minBarLength: 0,
                    backgroundColor: ["rgba(0, 110, 200, 0.6)", "rgba(200, 0, 103, 0.6)", "rgba(200, 157, 0, 0.6)", "rgba(200, 73, 0, 0.6)"],
                    borderWidth: 1,
                    data: [
                        23,
                        20,
                        27,
                        25
                    ]
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });
    </script>
</html>
