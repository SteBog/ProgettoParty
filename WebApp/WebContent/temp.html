<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body
        {
            background: #ecf0f3;
            margin: 0;
            border: 0;
            padding: 0;
        }
        .container
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 800px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            display: flex;
        }
        .container_foto
        {
            width: 30%;
            height: 100%;
            border-radius: 15px 0px 0px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container_dati
        {
            width: 70%;
            height: 100%;
            border-radius: 0px 15px 15px 0px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container_dati label
        {
            color: #8c8c8c;
            width: 100px;
            font-size: 16px;
            margin-top: 20px;
        }
        .container_dati span
        {
            width: 100px;
            font-size: 18px;
        }
        .container_dati input[type=text]
        {
            display: none;
        }
        .modifica_profilo
        {
            margin-top: 50px;
        }
        .pulsante
        {
            color: white;
            background-color: #80d0c7;
            border: 0;
            padding: 8px 15px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .pulsante:hover
        {
            background-color: #13547a;
        }
        .foto_profilo
        {
            margin: 30px;
            height: 150px;
        }
    </style>
    <script>
        function converti_in_input()
        {
            let campi = ["username", "email", "password", "data_nascita"]

            for (let i = 0; i < campi.length; i++)
            {
                document.getElementById(campi[i]).style.display = "block"
                document.getElementById("span_" + campi[i]).style.display = "none"
                document.getElementById(campi[i]).value = document.getElementById("span_" + campi[i]).innerText
                document.getElementById("conferma").style.display = "block"
                document.getElementById("cambia").style.display = "none"
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="container_foto">
            <img class="foto_profilo" src="../../Gioco/Immagini/w_p1/Wraith_01_Moving Forward_000.png" alt="Game avatar">
            <input type="button" class="pulsante" value="Cambia Avatar" class="cambia_avatar">
        </div>
        <div class="container_dati" id="container_dati">
            <label for="username">Nome utente</label>
            <span id="span_username">SteBog</span>
            <input type="text" name="username" id="username">

            <label for="email">Email</label>
            <span id="span_email">ste@bog.com</span>
            <input type="text" name="email" id="email">

            <label for="password">Password</label>
            <span id="span_password">********</span>
            <input type="text" name="password" id="password">

            <label for="data_nascita">Data di nascita</label>
            <span id="span_data_nascita">23/01/2002</span>
            <input type="text" name="data_nascita" id="data_nascita">
            
            <input type="button" value="Cambia" id="cambia" class="pulsante modifica_profilo" onclick="converti_in_input()">
            <input type="submit" value="Conferma" id="conferma" class="pulsante modifica_profilo" style="display: none;">
        </div>
    </div>
</body>
</html>
