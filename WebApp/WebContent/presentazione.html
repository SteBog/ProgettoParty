<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stili_home.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<title>Progetto Party</title>
</head>
<body onload="animazione_caricamento()">	
	<section id="section_generale">
		<span id="titolo_generale">Ti presentiamo Progetto Party</span>
		<span id="testo_generale">Un gioco arcade multiplayer dove dovrai battere i tuoi avversari in una serie di minigiochi per vincere</span>
		<img src="../../Gioco/Immagini/w_p1/Wraith_01_Moving Forward_000.png" alt="Omino 1" id="img1_generale">
		<img src="../../Gioco/Immagini/w_p2/Wraith_02_Moving Forward_000.png" alt="Omino 2" id="img2_generale">
		<img src="../../Gioco/Immagini/w_p3/Wraith_03_Moving Forward_000.png" alt="Omino 3" id="img3_generale">
	</section>
	
	<section id="section_gameplay_spintoni">
		<div class="container">
			<img src="../../Gioco/Immagini/Mappa1.jpg" alt="Sfondo" id="sfondo_spintoni">
			<img src="../../Gioco/Immagini/w_p1/Wraith_01_Moving Forward_000.png" alt="Player 1" id="img_player1">
			<img src="../../Gioco/Immagini/w_p2/Wraith_02_Moving Forward_000.png" alt="Player 2" id="img_player2">
			<span id="testo_spintoni">Batti i tuoi avversari per vincere fantastici premi e ricompense</span>
		</div>
	</section>

	<section id="section_personaggio">
		<div id="img_avatar"></div>
		<span id="scritta_personaggio">Scegli tra i diversi personaggi e scendi in campo per giocare</span>
	</section>
</body>
<script src="script_presentazione.js"></script>
</html>
